<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Petition</title>
    <style>
        /* Embedded CSS styles for the petition form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Navigation bar styles (unchanged) */
        .navbar {
            background-color: #007bff;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        /* Petition form container styles */
        .petition-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            margin: 0 auto;
            margin-top: 50px;

        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Petition form styles */
        form {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Success message styles */
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation bar (unchanged) -->
    <div class="navbar">
        <a href="/dashboard">Home</a>
        <a href="/fill_petition">Fill Petition</a>
        <a href="/logout" style="float: right;">Logout</a>
    </div>

    <!-- Petition form container -->
    <div class="petition-container">
        <h1>Fill Petition</h1>
        <form id="petition-form" method="POST" action="/submit_petition">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="4" required></textarea>

            <a href="progress.html"><button type="submit">Submit Petition</button></a>
        </form>

    </div>

    <script>
        // Embedded JavaScript code for the petition form (unchanged)
        // ...
    </script>
</body>
</html>
